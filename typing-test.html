<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-color m-auto">
        <div class="m-auto">
            <div id="speedTypingTest" class="p-5">
                <h1 class="test-heading">Speed Typing Test</h1>
                <p class="ml-1 test-para">On your fingers lets set Go!</p>
                <div>
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-style pb-4 mr-2" />
                    <p id="timer" class="ml-3 d-inline seconds-style">0</p>
                    <p class="d-inline">seconds</p>
                </div>
                <div class="text-center mb-3 mt-3 pl-4 pr-4 p-3 card">
                    <p id="quoteDisplay" class="heading1">Do not give your attention to what others do or fail to do; give it to what you do or fail to do.</p>
                    <div class="d-none spinner-border m-auto" id="spinner" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <textarea id="quoteInput" placeholder="Type Here!!!" class="m-2" cols="40" rows="4"></textarea>
                </div>
                <p id="result" class="mb-4 answer-text">You typed it right</p>
                <button id="submitBtn" class="mr-3 pl-3 pr-3 p-2 submit-style">Submit</button>
                <button id="resetBtn" class="ml-3 pl-3 pr-3 p-2 reset-style">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
